<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="mailto:email@gmail.com" />
    <meta name="keywords" content="..." />
    <meta name="description" content="..." />
    <meta name="copyright" content="..." />

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- LINK ICON -->
    <link
      rel="shortcut icon"
      href="img/logo-transparent.ico"
      type="image/x-icon"
    />
    <!-- LINK MANIFEST -->
    <link rel="manifest" href="manifest.json" />
    <!-- TITLE -->
    <title>Bully</title>
  </head>
  <body>
    <!-- LOGIN PAGE -->
    <div id="login">
      <div class="container p-4">
        <div class="row">
          <div class="col-sm-12 d-flex justify-content-between">
            <h3 class="primary-font fw-bold dark-gray">Thebullysearch</h3>
            <a href="#">
              <img src="media/icons/times-square.svg" alt="exit" />
            </a>
          </div>
        </div>
        <div class="row mt-5">
          <h1 class="display-3 primary-font login-h dark-gray">
            Welcome back to pretty login
          </h1>
          <p class="muted primary-font fs-4 mt-3">
            It's great to have you back!
          </p>
        </div>
        <div class="row mt-3">
          <form action="#">
            <div class="input-group mb-3">
              <span
                class="input-group-text px-2 border-rl border-gray py-2 fs-5"
              >
                <img src="media/icons/user.svg" class="opacity-25" alt="user" />
              </span>
              <input
                type="email"
                class="form-control border-start-0 primary-font fs-6 form-input px-0 border-rr border-gray"
                placeholder="Email address"
                aria-label="Amount (to the nearest dollar)"
              />
            </div>
            <div class="input-group mb-3">
              <span
                class="input-group-text px-2 border-rl border-gray py-2 fs-5"
              >
                <img src="media/icons/lock.svg" class="opacity-25" alt="user" />
              </span>
              <input
                type="password"
                class="form-control border-start-0 border-end-0 primary-font fs-6 form-input px-0 border-gray"
                placeholder="Enter password"
                aria-label="Amount (to the nearest dollar)"
              />
              <span
                class="input-group-text px-2 border-rr border-start-0 border-gray py-2"
              >
                <a href="#">
                  <img src="media/icons/eye.svg" class="opacity-25" alt="user"
                /></a>
              </span>
            </div>
            <div class="row my-2">
              <a href="#" class="text-decoration-none muted primary-font">
                Forgot Password?
              </a>
            </div>
            <div class="row my-3">
              <div class="col-sm-6">
                <input
                  type="submit"
                  value="LOGIN"
                  class="form-control primary-font text-white form-btn"
                />
              </div>
              <div class="col-sm-6 my-sm-0 my-2">
                <a href="#" class="form-control primary-font form-btn bg-white"
                  >CREATE ACCOUNT</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Iconify Design -->
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <!-- Boostrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- SCRIPT TAG -->
    <script>
      if ("ServiceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
      }
    </script>
  </body>
</html>
